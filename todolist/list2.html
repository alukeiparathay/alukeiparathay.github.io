<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing App</title>
    <link href="
        https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        " rel="stylesheet">
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
    "></script>
</head>

<body
style="
        background-image: url('twitter logo 2.avif'); 
        background-size: cover;  /* Ensures the image covers the entire page */
        background-repeat: no-repeat;  /* Prevents the image from repeating */
    ">
    <!-- <img 
    src="twitter logo.jpg" alt="Twitter Logo"
    style="
        display: block;   /* Makes the image a block element */
        margin-left: auto; /* Centers the image horizontally */
        margin-right: auto; /* Centers the image horizontally */
        width: 400px; /* Sets the width of the image */
        height: auto; /* Maintains the aspect ratio */
    "> -->
    >
    <div class="container mt-5" style="opacity: 0.8; border-radius: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Twitter</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            
                            <input
                            type="text"
                            class="form-control"
                            id="new-task-input"
                            placeholder="Type a new tweet"
                            />
                            <button 
                                class="btn btn-primary" type="button" id="add-task-btn" 
                                style="
                                border-radius: 20px; 
                                padding: 1px 20px;
                                font-size: 20px;"
                                >
                                Tweet
                            </button>
                        </div>

                        <ul class="list-group" id="todo-list">
                            <!-- <li
                             class="list-group-item d-flex justify-content-between align-items-center"
                             >
                            Sample Task
                            <button class="btn btn-danger btn-sm delete-button">Remove Tweet</button>
                        </li> -->
                        </ul>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="list2.js"></script>
</body>
